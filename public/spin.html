<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Raffle</title>
    <script src="https://unpkg.com/gsap@3.9.1"></script>
</head>
<body>
    <div class="raffle">
        <!-- <div class="raffleRight">
            <img src="resources/temp_mascot.png" alt="mascot" id="mascot">
        </div>
        <div class="raffleLeft">

        </div>  -->
        <div class="raffleBody">
            <div id="top" class="edge">
                <img src="resources/temp_top_bottom.png" alt="top" id="top-bottom">
            </div>
            <div id="slot1" class="slot">...</div>
            <div id="slot2" class="slot">...</div>
            <div id="slot3" class="slot">...</div>
            <div id="slot4" class="slot">...</div>
            <div id="slot5" class="slot">...</div>
            <div id="slot6" class="slot">...</div>
            <div id="slot7" class="slot">...</div>
            <div id="bottom" class="edge">
                <img src="resources/temp_top_bottom.png" alt="bottom" id="top-bottom">
            </div>
            <div class="triangle">
                <img src="resources/temp_arrow.png" alt="triangle" id="arrow">
            </div>
        </div>
        <div class="LowerRaffle">
            <button onclick="rollNames()">Roll</button>
        </div>
        <script src="spin.js"></script>
    </div>
</body>
</html>

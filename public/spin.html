<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Raffle</title>
    <script src="https://unpkg.com/gsap@3.9.1"></script>
</head>
<body>
    

    <!-- Slot Machine -->
    <div class="raffle">
        <!-- Slots -->
        <div class="raffleBody">
            <div id="top" class="edge"></div>
            <div id="slot0" class="slot">...</div>
            <div id="slot1" class="slot">...</div>
            <div id="slot2" class="slot">...</div>
            <div id="slot3" class="slot">...</div>
            <div id="slot4" class="slot">...</div>
            <div id="slot5" class="slot">...</div>
            <div id="slot6" class="slot">...</div>
            <div id="slot7" class="slot">...</div>
            <div id="slot8" class="slot">...</div>
            <div id="slot9" class="slot">...</div>
            <div id="bottom" class="edge"></div>
            <div class="triangle"></div>
        </div>
        <!-- Spin Button-->
        <div class="LowerRaffle">
            <button id="roll" onclick="rollNames()">Spin</button>
        </div>
        <script src="spin.js"></script>
    </div>

    <!-- Popup Box -->
    <div id="winScreen" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span> <!-- &times; creates a multiplication x to close modal-->
          <p id="modal-text">Some text in the Modal..</p>
          <button id="removeWinner">Remove Winner</button>
          <button id="removeAll">Clear List</button>
          <button id="spin" onclick="rollNames()">Spin Again</button>
        </div>  
    </div>
</body>
</html>
